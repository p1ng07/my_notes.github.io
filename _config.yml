# Build settings
markdown: kramdown
kramdown:
  math_engine: mathjax
theme: minima
plugins:
  - jekyll-relative-links
  - jekyll-titles-from-headings

titles_from_headings:
  enabled:     true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "math"
      strip_title: false

